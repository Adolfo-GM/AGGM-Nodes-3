<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aggm Nodes</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Aggm Nodes">
<link rel="apple-touch-icon" href="icon-192x192.png">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<style>
  :root {
    --bg-color: #000000;
    --node-bg: #1a1a1a;
    --node-header-bg: #333333;
    --node-border: #444444;
    --text-color: #ffffff;
    --connector-color: #ffffff;
    --connector-hover: #cccccc;
    --btn-bg: #ffffff;
    --btn-text: #000000;
    --sidebar-bg: #111111;
    --context-menu-bg: #222222;
    --context-menu-item-hover: #555555;
    --search-input-bg: #3c3c3c;
    --search-input-border: #555;
  }
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    overflow: hidden;
  }
  #app {
    display: flex;
    height: 100vh;
  }
  #sidebar {
    width: 200px;
    background-color: var(--sidebar-bg);
    padding: 15px;
    box-shadow: 3px 0 15px rgba(0,0,0,0.3);
    z-index: 10;
    display: flex;
    flex-direction: column;
  }
  #sidebar h2 {
    margin-top: 0;
    font-size: 1.2rem;
    padding-bottom: 10px;
    margin-bottom: 10px;
  }
  #search-nodes {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 15px;
    margin-top: 10px;
    background-color: var(--search-input-bg);
    border-radius: 12px;
    color: var(--text-color);
    box-sizing: border-box;
    text-align: center;
    border: none;
    border: 1px solid rgba(255, 255, 255, 0);
  }
  #search-nodes:focus {
    outline: none;
    border: 1px solid var(--search-input-border);
  }
  #node-list {
    flex-grow: 1;
    overflow-y: auto;
    margin-bottom: 15px;
  }
  .node-type {
    padding: 10px 12px;
    margin-bottom: 8px;
    background-color: var(--node-bg);
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  .node-type:hover {
    background-color: var(--node-header-bg);
  }
  #canvas {
    flex-grow: 1;
    position: relative;
    overflow: hidden;
    background-color: #000000;
    background-image: radial-gradient(circle, #2a2a2a 1px, transparent 1px);
    background-size: 25px 25px;
    cursor: default;
  }
  #canvas-content-wrapper {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-origin: 0 0;
  }
  #connections {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    transform-origin: 0 0;
  }
  .node {
    position: absolute;
    background-color: var(--node-bg);
    border: 1px solid var(--node-border);
    border-radius: 24px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    min-width: 180px;
    user-select: none;
    transition: box-shadow 0.2s;
  }
  .node.dragging {
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    z-index: 100;
  }
  .node-header {
    background-color: var(--node-header-bg);
    color: #fff;
    padding: 10px 14px;
    font-weight: bold;
    cursor: move;
    border-top-left-radius: 23px;
    border-top-right-radius: 23px;
  }
  .node-io {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
  }
  .inputs, .outputs {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .io-item {
    display: flex;
    align-items: center;
    padding: 0 10px;
  }
  .io-connector {
    width: 14px;
    height: 14px;
    background-color: var(--connector-color);
    border: 3px solid var(--node-bg);
    border-radius: 50%;
    cursor: crosshair;
    transition: background-color 0.2s, transform 0.2s;
  }
  .io-connector:hover {
    background-color: var(--connector-hover);
    transform: scale(1.2);
  }
  .io-connector.input {
    margin-right: -7px;
  }
  .io-connector.output {
    margin-left: -7px;
  }
  input.node-input, .node-content, textarea.node-input, select.node-input {
    background: var(--bg-color);
    color: var(--text-color);
    border: 1px solid var(--node-border);
    border-radius: 8px;
    padding: 8px;
    margin: 5px 10px 10px;
    width: calc(100% - 36px);
    box-sizing: border-box;
  }
  .node-content {
    border: none;
  }
  textarea.node-input {
    resize: vertical;
    min-height: 40px;
  }
  input[type="range"] {
    -webkit-appearance: none;
    appearance: none;
    background: transparent;
    cursor: pointer;
  }
  input[type="range"]::-webkit-slider-runnable-track {
    background: var(--search-input-bg);
    height: 6px;
    border-radius: 3px;
  }
  input[type="range"]::-moz-range-track {
    background: var(--search-input-bg);
    height: 6px;
    border-radius: 3px;
  }
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    margin-top: -4px;
    background-color: var(--btn-bg);
    height: 14px;
    width: 14px;
    border-radius: 50%;
  }
  input[type="range"]::-moz-range-thumb {
    background-color: var(--btn-bg);
    height: 14px;
    width: 14px;
    border-radius: 50%;
    border: none;
  }
  .control-buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: auto;
  }
  .control-buttons button {
    padding: 10px 15px;
    font-size: 1rem;
    font-weight: bold;
    background-color: var(--btn-bg);
    color: var(--btn-text);
    border: 1px solid var(--btn-bg);
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    transition: background-color 0.2s, color 0.2s, transform 0.2s;
    width: 100%;
    box-sizing: border-box;
  }
  .control-buttons button:hover {
    background-color: var(--btn-text);
    color: var(--btn-bg);
    border-color: var(--btn-bg);
    transform: translateY(-1px);
  }
  #run-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 12px 20px;
    font-size: 1.2rem;
    font-weight: bold;
    background-color: var(--btn-bg);
    color: var(--btn-text);
    border: 1px solid var(--btn-bg);
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: background-color 0.2s, color 0.2s, transform 0.2s;
    z-index: 20;
    width: auto;
    min-width: 100px;
    text-align: center;
  }
  #run-btn:hover {
    background-color: var(--btn-text);
    color: var(--btn-bg);
    border-color: var(--btn-bg);
    transform: translateY(-2px);
  }

  #context-menu {
    position: absolute;
    background-color: var(--context-menu-bg);
    border: 1px solid var(--node-border);
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    z-index: 200;
    display: none;
    padding: 5px 0;
  }
  .context-menu-item {
    padding: 8px 15px;
    cursor: pointer;
    color: var(--text-color);
    white-space: nowrap;
  }
  .context-menu-item:hover {
    background-color: var(--context-menu-item-hover);
  }
  #top-right-controls {
    position: fixed;
    top: 15px;
    right: 20px;
    z-index: 20;
    display: flex;
    align-items: center;
    gap: 10px;
    background-color: var(--sidebar-bg);
    padding: 8px 12px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  #project-name-input {
    background-color: var(--search-input-bg);
    color: var(--text-color);
    border: 1px solid var(--node-border);
    border-radius: 8px;
    padding: 8px 10px;
    font-size: 0.9rem;
  }
  #project-name-input:focus {
    outline: none;
    border-color: var(--search-input-border);
  }
  .top-control-btn {
    padding: 8px 12px;
    font-size: 0.9rem;
    background-color: var(--btn-bg);
    color: var(--btn-text);
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s, color 0.2s;
  }
  .top-control-btn:hover {
    background-color: var(--btn-text);
    color: var(--btn-bg);
  }
  #node-counter {
    font-size: 0.9rem;
    color: var(--text-color);
    padding: 0 10px;
    opacity: 0.7;
  }
  .output-iframe {
      border: 1px solid var(--node-border);
      border-radius: 8px;
      width: calc(100% - 20px);
      height: 100px;
      margin: 10px;
      background: #fff;
  }
</style>
<meta name="author" content="Adolfo GM">
<meta name="description" content="Node IDE Editor - Created by Adolfo GM">
</head>
<body>

<div id="app">
  <div id="sidebar">
    <div style="display: flex; align-items: center; gap: 10px;">
      <img src="logo.png" alt="Aggm Nodes Logo" id="logo" style="height: 1.5em; width: 1.5em;"/>
      <h2 style="margin: 0; margin-top: 10px;">Aggm Nodes</h2>
    </div>
    <input type="text" id="search-nodes" placeholder="Search nodes" />
    <div id="node-list"></div>
    <div class="control-buttons">
        <input type="file" id="import-nodes-file" accept=".json,.js,.py" style="display: none;" />
        <button id="import-nodes-btn">Import</button>
        <button id="export-project-btn">Export Project</button>
        </div>
  </div>
  <div id="canvas">
    <svg id="connections" xmlns="http://www.w3.org/2000/svg" style="overflow: visible;"></svg>
    <div id="canvas-content-wrapper">
    </div>
  </div>
  
  <div id="top-right-controls">
    <span id="node-counter" title="Current node count">Nodes: 0</span>
    <input type="text" id="project-name-input" placeholder="Project Name" title="Current Project Name">
    <button id="clear-workspace-btn" class="top-control-btn" title="Clear Workspace">Clear</button>
  </div>

  <button id="run-btn" title="Run the node graph">â–¶ Run</button>
</div>

<div id="context-menu">
  <div class="context-menu-item" data-action="delete">Delete Node</div>
  <div class="context-menu-item" data-action="duplicate">Duplicate Node</div>
</div>

<script>

  const nodeTypes = {
    NumberNode: {
      title: "Number",
      inputs: [],
      outputs: ["value"],
      renderContent(node) {
        if (node.value === undefined) node.value = 0;
        return `<div class="node-content"><input class="node-input number-input" type="number" value="${node.value}" /></div>`;
      },
      update(node) {
        const input = node.dom.querySelector('input.number-input');
        if (input) node.value = Number(input.value);
      },
      getOutput() {
        return this.value;
      }
    },
    TextNode: {
      title: "Text",
      inputs: [],
      outputs: ["text"],
      renderContent(node) {
        if (node.value === undefined) node.value = "";
        return `<div class="node-content"><input class="node-input text-input" type="text" value="${node.value}" placeholder="Enter text..." /></div>`;
      },
      update(node) {
        const input = node.dom.querySelector('input.text-input');
        if (input) node.value = input.value;
      },
      getOutput() {
        return this.value;
      }
    },
    TitleNode: {
        title: "Title",
        inputs: [],
        outputs: ["html"],
        renderContent(node) {
            if (node.value === undefined) node.value = { content: "Title", fontSize: "2em", fontFamily: "Arial" };
            const fonts = ["Arial", "Verdana", "Georgia", "Times New Roman", "Courier New"];
            const sizes = ["1.5em", "2em", "2.5em", "3em"];
            return `
                <div class="node-content" style="padding: 10px 0;">
                    <input class="node-input" type="text" value="${node.value.content}" placeholder="Title content..." />
                    <select class="node-input" style="margin-top: 5px;">
                        ${sizes.map(s => `<option value="${s}" ${node.value.fontSize === s ? 'selected' : ''}>${s}</option>`).join('')}
                    </select>
                    <select class="node-input" style="margin-top: 5px;">
                        ${fonts.map(f => `<option value="${f}" ${node.value.fontFamily === f ? 'selected' : ''}>${f}</option>`).join('')}
                    </select>
                </div>
            `;
        },
        update(node) {
            const inputs = node.dom.querySelectorAll('.node-input');
            node.value = {
                content: inputs[0].value,
                fontSize: inputs[1].value,
                fontFamily: inputs[2].value
            };
        },
        getOutput() {
            return `<h1 style="font-size: ${this.value.fontSize}; font-family: '${this.value.fontFamily}', sans-serif;">${this.value.content}</h1>`;
        }
    },
    ParagraphNode: {
        title: "Paragraph",
        inputs: [],
        outputs: ["html"],
        renderContent(node) {
            if (node.value === undefined) node.value = "This is a paragraph.";
            return `<div class="node-content" style="padding: 5px 0;"><textarea class="node-input" rows="3" style="min-height: 50px;">${node.value}</textarea></div>`;
        },
        update(node) {
            node.value = node.dom.querySelector('textarea').value;
        },
        getOutput() {
            return `<p style="margin: 0; padding: 0;">${this.value}</p>`;
        }
    },
    CurrentDateNode: {
        title: "Current Date",
        inputs: [],
        outputs: ["dateString"],
        renderContent() {
            return `<div class="node-content" style="padding:10px; font-size:0.9rem; text-align:center;"></div>`;
        },
        getOutput() {
            const date = new Date();
            return date.getFullYear() + '-' + 
                   String(date.getMonth() + 1).padStart(2, '0') + '-' + 
                   String(date.getDate()).padStart(2, '0');
        }
    },
    CurrentTimeNode: {
        title: "Current Time",
        inputs: [],
        outputs: ["timeString"],
        renderContent() {
            return `<div class="node-content" style="padding:10px; font-size:0.9rem; text-align:center;"></div>`;
        },
        getOutput() {
            const date = new Date();
            return String(date.getHours()).padStart(2, '0') + ':' + 
                   String(date.getMinutes()).padStart(2, '0') + ':' + 
                   String(date.getSeconds()).padStart(2, '0');
        }
    },
    SplitterNode: {
        title: "Splitter",
        inputs: ["input"],
        outputs(node) {
            if (node.outputCount === undefined) node.outputCount = 2;
            return Array.from({ length: node.outputCount }, (_, i) => `out ${i + 1}`);
        },
        renderContent(node) {
            const count = node.outputCount || 2;
            return `
                <div class="node-content" style="padding:10px;">
                    <label for="splitter-count-${node.id}" style="font-size:0.9rem;">Outputs: <span id="splitter-label-${node.id}">${count}</span></label>
                    <input type="range" id="splitter-count-${node.id}" class="splitter-range" min="2" max="6" value="${count}" style="width: calc(100% - 20px); margin: 10px 10px 0 10px; box-sizing: border-box;">
                </div>
            `;
        },
        setupEventListeners(node) {
            const slider = node.dom.querySelector('.splitter-range');
            const label = node.dom.querySelector(`#splitter-label-${node.id}`);
            const outputsContainer = node.dom.querySelector('.outputs');

            slider.addEventListener('input', () => {
                const newCount = parseInt(slider.value, 10);
                node.outputCount = newCount;
                label.textContent = newCount;

                const type = nodeTypes[node.type];
                const outputsArray = type.outputs(node);

                app.connections = app.connections.filter(conn => {
                    if (conn.fromNodeId === node.id) {
                        const outputIndex = parseInt(conn.fromOutput.split(' ')[1], 10);
                        return outputIndex <= newCount;
                    }
                    return true;
                });

                outputsContainer.innerHTML = outputsArray.map(name => `
                    <div class="io-item" style="justify-content:flex-end;">
                      <span style="margin-right:8px;">${name}</span>
                      <div class="io-connector output" data-nodeid="${node.id}" data-type="output" data-name="${name}" title="Output: ${name}"></div>
                    </div>`).join('');

                outputsContainer.querySelectorAll('.io-connector').forEach(connector => {
                    connector.addEventListener('mousedown', onConnectorClick);
                });

                redrawAllConnections();
                saveStateToLocalStorage();
            });
        },
        compute(inputs) {
            return inputs["input"];
        }
    },
    AddNode: {
      title: "Add",
      inputs: ["a", "b"],
      outputs: ["sum"],
      renderContent() {
        return `<div class="node-content" style="padding:10px; font-size:0.9rem;">Adds two numbers.</div>`;
      },
      compute(inputs) {
        const a = inputs["a"];
        const b = inputs["b"];
        if (typeof a !== 'number' || typeof b !== 'number') return null;
        return a + b;
      }
    },
    SubtractNode: {
      title: "Subtract",
      inputs: ["a", "b"],
      outputs: ["difference"],
      renderContent() {
        return `<div class="node-content" style="padding:10px; font-size:0.9rem;">Subtracts b from a.</div>`;
      },
      compute(inputs) {
        const a = inputs["a"];
        const b = inputs["b"];
        if (typeof a !== 'number' || typeof b !== 'number') return null;
        return a - b;
      }
    },
    MultiplyNode: {
      title: "Multiply",
      inputs: ["x", "y"],
      outputs: ["product"],
      renderContent() {
        return `<div class="node-content" style="padding:10px; font-size:0.9rem;">Multiplies two numbers.</div>`;
      },
      compute(inputs) {
        const x = inputs["x"];
        const y = inputs["y"];
        if (typeof x !== 'number' || typeof y !== 'number') return null;
        return x * y;
      }
    },
    DivideNode: {
      title: "Divide",
      inputs: ["a", "b"],
      outputs: ["quotient"],
      renderContent() {
        return `<div class="node-content" style="padding:10px; font-size:0.9rem;">Divides a by b.</div>`;
      },
      compute(inputs) {
        const a = inputs["a"];
        const b = inputs["b"];
        if (typeof a !== 'number' || typeof b !== 'number' || b === 0) return null;
        return a / b;
      }
    },
    PowerNode: {
        title: "Power",
        inputs: ["a", "b"],
        outputs: ["result"],
        renderContent() {
            return `<div class="node-content" style="padding:10px; font-size:0.9rem; text-align:center;">Raises a to the power of b.</div>`;
        },
        compute(inputs) {
            const a = inputs["a"];
            const b = inputs["b"];
            if (typeof a !== 'number' || typeof b !== 'number') return null;
            return Math.pow(a, b);
        }
    },
    SqrtNode: {
        title: "Square Root",
        inputs: ["number"],
        outputs: ["result"],
        renderContent() {
            return `<div class="node-content" style="padding:10px; font-size:0.9rem; text-align:center;">Calculates âˆš of a number.</div>`;
        },
        compute(inputs) {
            const num = inputs["number"];
            if (typeof num !== 'number' || num < 0) return null;
            return Math.sqrt(num);
        }
    },
    RandomNumberNode: {
        title: "Random Number",
        inputs: ["min", "max"],
        outputs: ["number"],
        renderContent() {
            return `<div class="node-content" style="padding:10px; font-size:0.9rem; text-align:center;">Outputs a random number.</div>`;
        },
        compute(inputs) {
            const min = typeof inputs["min"] === 'number' ? inputs["min"] : 0;
            const max = typeof inputs["max"] === 'number' ? inputs["max"] : 1;
            if (min > max) return min;
            return Math.random() * (max - min) + min;
        }
    },
    StringLengthNode: {
        title: "String Length",
        inputs: ["text"],
        outputs: ["length"],
        renderContent() {
            return `<div class="node-content" style="padding:10px; font-size:0.9rem; text-align:center;">Outputs the length of a string.</div>`;
        },
        compute(inputs) {
            const str = inputs["text"];
            if (typeof str !== 'string') return null;
            return str.length;
        }
    },
    MergeTextNode: {
      title: "Merge Text",
      inputs: ["text1", "text2"],
      outputs: ["mergedText"],
      renderContent() {
        return `<div class="node-content" style="padding:10px; font-size:0.9rem;">Merges two text strings.</div>`;
      },
      compute(inputs) {
        const text1 = inputs["text1"] !== null ? String(inputs["text1"]) : "";
        const text2 = inputs["text2"] !== null ? String(inputs["text2"]) : "";
        return text1 + text2;
      }
    },
    UppercaseNode: {
        title: "To Uppercase",
        inputs: ["string"],
        outputs: ["text"],
        renderContent() {
            return `<div class="node-content" style="padding:10px; font-size:0.9rem; text-align:center;">Converts text to UPPERCASE.</div>`;
        },
        compute(inputs) {
            const str = inputs["string"];
            if (typeof str !== 'string') return null;
            return str.toUpperCase();
        }
    },
    LowercaseNode: {
        title: "To Lowercase",
        inputs: ["string"],
        outputs: ["text"],
        renderContent() {
            return `<div class="node-content" style="padding:10px; font-size:0.9rem; text-align:center;">Converts text to lowercase.</div>`;
        },
        compute(inputs) {
            const str = inputs["string"];
            if (typeof str !== 'string') return null;
            return str.toLowerCase();
        }
    },
    AskPollinationsNode: {
      title: "Ask Pollinations",
      inputs: ["prompt"],
      outputs: ["response"],
      renderContent(node) {
        if (node.value === undefined) node.value = "";
        return `
          <div class="node-content">
            <textarea class="node-input text-input" placeholder="Enter prompt or connect..." rows="3">${node.value}</textarea>
            <div style="padding:5px 10px; font-size:0.8rem; color:#aaa;">Result: <span class="pollinations-result">...</span></div>
            <div style="font-size: 0.7rem; color: #888; padding: 0 10px 8px; text-align: center; font-style: italic;">Uses an external service (pollinations.ai)</div>
          </div>
        `;
      },
      update(node) {
        const textarea = node.dom.querySelector('textarea.text-input');
        if (textarea) node.value = textarea.value;
      },
      async compute(inputs) {
        const promptText = inputs["prompt"] !== null ? String(inputs["prompt"]) : (this.value || "");
        if (this.dom) {
            const resultSpan = this.dom.querySelector('.pollinations-result');
            if (resultSpan) resultSpan.textContent = 'Loading...';
        }

        if (!promptText) {
          if (this.dom) {

    const node = {

      x: initialX,

        const toNodeId = Number(line.dataset.toNodeid);
        const toInput = line.dataset.toinput;

        const fromPos = getConnectorPosition(fromNodeId, 'output', fromOutput);
        const toPos = getConnectorPosition(toNodeId, 'input', toInput);
        if (fromPos && toPos) {
            line.setAttribute('x1', fromPos.x);
            line.setAttribute('y1', fromPos.y);
            line.setAttribute('x2', toPos.x);
            line.setAttribute('y2', toPos.y);
        }
    });

  function onConnectorClick(e) {
    e.stopPropagation();
    const { nodeid, type, name } = e.target.dataset;
    const clickedNodeId = parseInt(nodeid);

    if (app.connecting) {
        const { startNodeId, startIoType } = app.connecting;

        if (clickedNodeId === startNodeId || type === startIoType) {
            cancelConnecting();
            return;
        }

        const from = startIoType === 'output'
            ? { nodeId: startNodeId, ioName: app.connecting.startIoName }
            : { nodeId: clickedNodeId, ioName: name };
        const to = startIoType === 'input'
            ? { nodeId: startNodeId, ioName: app.connecting.startIoName }
            : { nodeId: clickedNodeId, ioName: name };

        if (app.connections.some(c => c.toNodeId === to.nodeId && c.toInput === to.ioName)) {
            cancelConnecting();
            return;
        }

        app.connections.push({
            fromNodeId: from.nodeId,
            fromOutput: from.ioName,
            toNodeId: to.nodeId,

  function onCanvasPan(e) {

      e.preventDefault();

      const dy = e.clientY - app.lastPanY;

      app.canvasTranslateX += dx;
      app.canvasTranslateY += dy;
      
      app.lastPanX = e.clientX;

  function onCanvasPanEnd() {

      canvas.style.cursor = 'default';

  function onCanvasWheel(e) {
      e.preventDefault();
      const zoomIntensity = 0.05; 
      const minScale = 0.2;
      const maxScale = 2.5;
      
      const delta = e.deltaY > 0 ? -1 : 1;
      
      const oldScale = app.canvasScale;
      const newScale = Math.max(minScale, Math.min(maxScale, oldScale + delta * zoomIntensity));

      const canvasRect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - canvasRect.left;
      const mouseY = e.clientY - canvasRect.top;

      app.canvasTranslateX = mouseX - (mouseX - app.canvasTranslateX) * (newScale / oldScale);
      app.canvasTranslateY = mouseY - (mouseY - app.canvasTranslateY) * (newScale / oldScale);
      app.canvasScale = newScale;
      
      updateCanvasTransform();
      saveStateToLocalStorage();
  }

  async function evaluateNodeOutput(nodeId, outputName, visited = new Set()) {
    const visitedKey = `${nodeId}-${outputName}`;
    if (visited.has(visitedKey)) {
        console.warn("Circular dependency detected at node", nodeId);
        return null;
    }
    visited.add(visitedKey);
    const node = app.nodes.find(n => n.id === nodeId);
    if (!node) return null;
    const type = nodeTypes[node.type];
    
    if (type.update) {
      type.update(node);
    }

    if (type.getOutput) {
      return type.getOutput.call(node, outputName);
    }
    if (type.compute) {
      const inputs = {};
      const requiredInputs = typeof type.inputs === 'function' ? type.inputs(node) : type.inputs;
      
      for (const inputName of requiredInputs) {
        const conn = app.connections.find(c => c.toNodeId === nodeId && c.toInput === inputName);
        if (!conn) {
          if (node.type === 'AskPollinationsNode' && inputName === 'prompt') {
            inputs[inputName] = node.value; 
          } else {
            inputs[inputName] = null;
          }
          continue;
        }
        inputs[inputName] = await evaluateNodeOutput(conn.fromNodeId, conn.fromOutput, new Set(visited));
      }
      return await type.compute.call(node, inputs);
    }
    return null;
  }

  async function runGraph() {
    const terminalNodes = app.nodes.filter(n => n.type === 'OutputNode' || n.type === 'PrintNode');
    if (terminalNodes.length === 0) {
      const prevMessage = document.getElementById('user-message');
      if(prevMessage) prevMessage.remove();
      
      const message = document.createElement('div');
      message.id = 'user-message';
      message.textContent = "No Output or Print Node found! Add one to see results.";
      message.style.position = 'fixed';
      message.style.top = '20px';
      message.style.left = '50%';
      message.style.transform = 'translateX(-50%)';
      message.style.backgroundColor = 'var(--node-header-bg)';
      message.style.color = 'white';
      message.style.padding = '10px 20px';
      message.style.borderRadius = '8px';
      message.style.zIndex = '1000';
      document.body.appendChild(message);
      setTimeout(() => message.remove(), 3000);
      return;
    }
    
    app.nodes.forEach(node => {
        if (node.type === 'OutputNode' || node.type === 'PrintNode') {
            const contentDiv = node.dom.querySelector('.node-content-display');
            if(contentDiv) contentDiv.textContent = 'Calculating...';
            const iframe = node.dom.querySelector('.output-iframe');
            if(iframe) iframe.style.display = 'none';
        } else if (node.type === 'AskPollinationsNode') {
            const resultSpan = node.dom.querySelector('.pollinations-result');
            if (resultSpan) resultSpan.textContent = '...';
        }
    });

    for (const termNode of terminalNodes) {
      const conn = app.connections.find(c => c.toNodeId === termNode.id && c.toInput === "input");
      let result = null;
      if (conn) {
        result = await evaluateNodeOutput(conn.fromNodeId, conn.fromOutput);
      }
      
      if (termNode.type === 'PrintNode') {
          console.log(`Print Node ${termNode.id}:`, result);
          const contentDiv = termNode.dom.querySelector('.node-content');
          if(contentDiv) {
            contentDiv.textContent = `(Logged to console)`;
          }
      } else { // OutputNode
            const contentDiv = termNode.dom.querySelector('.node-content-display');
            const iframe = termNode.dom.querySelector('.output-iframe');
            
            if (typeof result === 'string' && (result.trim().startsWith('<') || result.trim().endsWith('>'))) {
                contentDiv.style.display = 'none';
                iframe.style.display = 'block';
                iframe.srcdoc = result;
            } else {
                contentDiv.style.display = 'block';
                iframe.style.display = 'none';
                contentDiv.textContent = result !== null ? JSON.stringify(result, null, 2) : 'null';
            }
      }
    }
  }

  function exportGraphData() {
    app.nodes.forEach(node => {
        const type = nodeTypes[node.type];
        if (type && type.update) {
            type.update(node);
        }
    });

    return {
      nodes: app.nodes.map(node => {
        const { dom, ...rest } = node;
        const exportedNode = { ...rest };
        
        if (node.value !== undefined) {
          exportedNode.value = node.value;
        }
        if (node.type === 'SplitterNode' && node.outputCount !== undefined) {
            exportedNode.outputCount = node.outputCount;
        }
        return exportedNode;
      }),
      connections: app.connections
    };
  }
  
  function generateJsCode(graphData, projectName) {
    return `
// Project: ${projectName}
// Created using Adolfo GM's Node Graph Editor
// This is a self-contained, runnable client-side script.

(async () => {
    const nodeGraph = ${JSON.stringify(graphData, null, 2)};

    const runtimeNodeTypes = {
        NumberNode: {
            getOutput: function() { return this.value; }
        },
        TextNode: {
            getOutput: function() { return this.value; }
        },
        TitleNode: {
            getOutput: function() { return \`<h1 style="font-size: \${this.value.fontSize}; font-family: '\${this.value.fontFamily}', sans-serif;">\${this.value.content}</h1>\`; }
        },
        ParagraphNode: {
            getOutput: function() { return \`<p style="margin: 0; padding: 0;">\${this.value}</p>\`; }
        },
        CurrentDateNode: {
            getOutput: function() {
                const date = new Date();
                return date.getFullYear() + '-' + String(date.getMonth() + 1).padStart(2, '0') + '-' + String(date.getDate()).padStart(2, '0');
            }
        },
        CurrentTimeNode: {
            getOutput: function() {
                const date = new Date();
                return String(date.getHours()).padStart(2, '0') + ':' + String(date.getMinutes()).padStart(2, '0') + ':' + String(date.getSeconds()).padStart(2, '0');
            }
        },
        SplitterNode: {
            inputs: ["input"],
            compute: function(inputs) { return inputs["input"]; }
        },
        AddNode: {
            inputs: ["a", "b"],
            compute: function(inputs) {
                const a = inputs["a"]; const b = inputs["b"];
                if (typeof a !== 'number' || typeof b !== 'number') return null;
                return a + b;
            }
        },
        SubtractNode: {
            inputs: ["a", "b"],
            compute: function(inputs) {
                const a = inputs["a"]; const b = inputs["b"];
                if (typeof a !== 'number' || typeof b !== 'number') return null;
                return a - b;
            }
        },
        MultiplyNode: {
            inputs: ["x", "y"],
            compute: function(inputs) {
                const x = inputs["x"]; const y = inputs["y"];
                if (typeof x !== 'number' || typeof y !== 'number') return null;
                return x * y;
            }
        },
        DivideNode: {
            inputs: ["a", "b"],
            compute: function(inputs) {
                const a = inputs["a"]; const b = inputs["b"];
                if (typeof a !== 'number' || typeof b !== 'number' || b === 0) return null;
                return a / b;
            }
        },
        PowerNode: {
            inputs: ["a", "b"],
            compute: function(inputs) {
                const a = inputs["a"]; const b = inputs["b"];
                if (typeof a !== 'number' || typeof b !== 'number') return null;
                return Math.pow(a, b);
            }
        },
        SqrtNode: {
            inputs: ["number"],
            compute: function(inputs) {
                const num = inputs["number"];
                if (typeof num !== 'number' || num < 0) return null;
                return Math.sqrt(num);
            }
        },
        RandomNumberNode: {
            inputs: ["min", "max"],
            compute: function(inputs) {
                const min = typeof inputs["min"] === 'number' ? inputs["min"] : 0;
                const max = typeof inputs["max"] === 'number' ? inputs["max"] : 1;
                if (min > max) return min;
                return Math.random() * (max - min) + min;
            }
        },
        StringLengthNode: {
            inputs: ["text"],
            compute: function(inputs) {
                const str = inputs["text"];
                if (typeof str !== 'string') return null;
                return str.length;
            }
        },
        MergeTextNode: {
            inputs: ["text1", "text2"],
            compute: function(inputs) {
                const text1 = inputs["text1"] !== null ? String(inputs["text1"]) : "";
                const text2 = inputs["text2"] !== null ? String(inputs["text2"]) : "";
                return text1 + text2;
            }
        },
        UppercaseNode: {
            inputs: ["string"],
            compute: function(inputs) {
                const str = inputs["string"];
                if (typeof str !== 'string') return null;
                return str.toUpperCase();
            }
        },
        LowercaseNode: {
            inputs: ["string"],
            compute: function(inputs) {
                const str = inputs["string"];
                if (typeof str !== 'string') return null;
                return str.toLowerCase();
            }
        },
        AskPollinationsNode: {
            inputs: ["prompt"],
            compute: async function(inputs) {
                const promptText = inputs["prompt"] !== null ? String(inputs["prompt"]) : (this.value || "");
                if (!promptText) { return null; }
                try {
                    const encodedPrompt = encodeURIComponent(promptText);
                    const url = \`https://text.pollinations.ai/\${encodedPrompt}\`;
                    const response = await fetch(url);
                    if (!response.ok) { throw new Error(\`HTTP error! status: \${response.status}\`); }
                    return await response.text();
                } catch (error) {
                    console.error("Error fetching from Pollinations:", error);
                    return null;
                }
            }
        },
        PrintNode: {
            inputs: ["input"]
        },
        OutputNode: {
            inputs: ["input"]
        }
    };

    const evaluatedOutputs = new Map();

    async function evaluateNodeOutput(nodeId, outputName, visited = new Set()) {
        const visitedKey = \`\${nodeId}-\${outputName}\`;
        if (evaluatedOutputs.has(visitedKey)) {
            return evaluatedOutputs.get(visitedKey);
        }
        if (visited.has(visitedKey)) {
            console.warn("Circular dependency detected at node", nodeId);
            return null;
        }
        visited.add(visitedKey);

        const node = nodeGraph.nodes.find(n => n.id === nodeId);
        if (!node) return null;

        const type = runtimeNodeTypes[node.type];
        if (!type) {
            console.error(\`Unknown node type: \${node.type}\`);
            return null;
        }
        
        let result = null;
        if (type.getOutput) {
            result = type.getOutput.call(node, outputName);
        } else if (type.compute) {
            const inputs = {};
            const requiredInputs = type.inputs || [];

            for (const inputName of requiredInputs) {
                const conn = nodeGraph.connections.find(c => c.toNodeId === nodeId && c.toInput === inputName);
                if (!conn) {
                    if (node.type === 'AskPollinationsNode' && inputName === 'prompt') {
                        inputs[inputName] = node.value;
                    } else {
                        inputs[inputName] = null;
                    }
                    continue;
                }
                inputs[inputName] = await evaluateNodeOutput(conn.fromNodeId, conn.fromOutput, new Set(visited));
            }
            result = await type.compute.call(node, inputs);
        }
        
        evaluatedOutputs.set(visitedKey, result);
        return result;
    }

    async function run() {
        console.log("Running graph: ${projectName}");
        const terminalNodes = nodeGraph.nodes.filter(n => n.type === 'OutputNode' || n.type === 'PrintNode');

        if (terminalNodes.length === 0) {
            console.log("No Output or Print Nodes found in the graph.");
            return;
        }

        for (const termNode of terminalNodes) {
            const conn = nodeGraph.connections.find(c => c.toNodeId === termNode.id && c.toInput === "input");
            let result = null;
            if (conn) {
                result = await evaluateNodeOutput(conn.fromNodeId, conn.fromOutput);
            }
            
            if (termNode.type === 'PrintNode') {
                console.log(\`â–¶ Print Node \${termNode.id}:\`, result);
            } else {
                console.log(\`â–¶ Result for Output Node \${termNode.id}:\`, result);
            }
        }
    }

    await run();

})();

  function generatePythonCode(graphData, projectName) {

# Project: ${projectName}
# Created using Adolfo GM's Node Graph Editor

import json
import requests
import math
import random
from datetime import datetime

def get_output_number(node):
    return node.get("value", 0)

def get_output_text(node):

def get_output_title(node):

    font_size = val.get("fontSize", "2em")
    font_family = val.get("fontFamily", "Arial")
    return f'<h1 style="font-size: {font_size}; font-family: \\'{font_family}\\', sans-serif;">{content}</h1>'

def get_output_paragraph(node):

def get_output_date(node):

def get_output_time(node):

def compute_splitter(inputs):
    return inputs.get("input")

def compute_add(inputs):
    a = inputs.get("a")
    b = inputs.get("b")
    if isinstance(a, (int, float)) and isinstance(b, (int, float)):
        return a + b
    return None

def compute_subtract(inputs):
    a = inputs.get("a")
    b = inputs.get("b")
    if isinstance(a, (int, float)) and isinstance(b, (int, float)):
        return a - b
    return None

def compute_multiply(inputs):
    x = inputs.get("x")
    y = inputs.get("y")
    if isinstance(x, (int, float)) and isinstance(y, (int, float)):
        return x * y
    return None

def compute_divide(inputs):
    a = inputs.get("a")
    b = inputs.get("b")
    if isinstance(a, (int, float)) and isinstance(b, (int, float)) and b != 0:
        return a / b
    return None
    
def compute_power(inputs):
    a = inputs.get("a")
    b = inputs.get("b")
    if isinstance(a, (int, float)) and isinstance(b, (int, float)):
        return math.pow(a, b)
    return None

def compute_sqrt(inputs):
    n = inputs.get("number")
    if isinstance(n, (int, float)) and n >= 0:
        return math.sqrt(n)
    return None

def compute_random_number(inputs):
    min_val = inputs.get("min")
    max_val = inputs.get("max")
    min_n = min_val if isinstance(min_val, (int, float)) else 0
    max_n = max_val if isinstance(max_val, (int, float)) else 1
    if min_n > max_n:
        return min_n
    return random.uniform(min_n, max_n)
    
def compute_string_length(inputs):
    s = inputs.get("text")
    if isinstance(s, str):
        return len(s)
    return None

def compute_merge_text(inputs):
    text1 = str(inputs.get("text1", ""))
    text2 = str(inputs.get("text2", ""))
    return text1 + text2

def compute_uppercase(inputs):

    if isinstance(s, str):
        return s.upper()
    return None

def compute_lowercase(inputs):
    s = inputs.get("string")
    if isinstance(s, str):
        return s.lower()
    return None

def compute_ask_pollinations(inputs, node):
    prompt = inputs.get("prompt") or node.get("value", "")
    if not prompt:
        print("PollinationsError: No prompt provided.")
        return None
    try:
        encoded_prompt = requests.utils.quote(prompt)
        url = f"https://text.pollinations.ai/{encoded_prompt}"
        response = requests.get(url)
        response.raise_for_status()
        return response.text
    except requests.exceptions.RequestException as e:

node_logic = {
    "NumberNode": {"get_output": get_output_number},

    "ParagraphNode": {"get_output": get_output_paragraph},
    "CurrentDateNode": {"get_output": get_output_date},

    "SplitterNode": {"compute": compute_splitter, "inputs": ["input"]},
    "AddNode": {"compute": compute_add, "inputs": ["a", "b"]},
    "SubtractNode": {"compute": compute_subtract, "inputs": ["a", "b"]},
    "MultiplyNode": {"compute": compute_multiply, "inputs": ["x", "y"]},
    "DivideNode": {"compute": compute_divide, "inputs": ["a", "b"]},
    "PowerNode": {"compute": compute_power, "inputs": ["a", "b"]},
    "SqrtNode": {"compute": compute_sqrt, "inputs": ["number"]},
    "RandomNumberNode": {"compute": compute_random_number, "inputs": ["min", "max"]},
    "StringLengthNode": {"compute": compute_string_length, "inputs": ["text"]},
    "MergeTextNode": {"compute": compute_merge_text, "inputs": ["text1", "text2"]},
    "UppercaseNode": {"compute": compute_uppercase, "inputs": ["string"]},
    "LowercaseNode": {"compute": compute_lowercase, "inputs": ["string"]},
    "AskPollinationsNode": {"compute": compute_ask_pollinations, "inputs": ["prompt"]},
    "PrintNode": {"inputs": ["input"]},

# --- Execution Engine ---
evaluated_outputs = {}

def find_node_by_id(node_id):
    for node in node_graph["nodes"]:
        if node["id"] == node_id:
            return node
    return None

def evaluate_node_output(node_id, output_name, visited=None):
    if visited is None:
        visited = set()
    
    visited_key = f"{node_id}-{output_name}"
    if visited_key in evaluated_outputs:
        return evaluated_outputs[visited_key]
    
    if visited_key in visited:
        print(f"Warning: Circular dependency detected at node {node_id}")
        return None
    
    visited.add(visited_key)

    node = find_node_by_id(node_id)
    if not node:
        return None

    node_type = node["type"]
    logic = node_logic.get(node_type)
    if not logic:
        print(f"Error: Unknown node type '{node_type}'")

    result = None
    if "get_output" in logic:
        result = logic["get_output"](node)
    elif "compute" in logic:

        for input_name in required_inputs:
            conn = next((c for c in node_graph["connections"] if c["toNodeId"] == node_id and c["toInput"] == input_name), None)
            
            if not conn:
                if node_type == "AskPollinationsNode" and input_name == "prompt":
                    inputs[input_name] = node.get("value")
                else:
                    inputs[input_name] = None
                continue

            inputs[input_name] = evaluate_node_output(conn["fromNodeId"], conn["fromOutput"], visited.copy())
        
        if node_type == 'AskPollinationsNode':
             result = logic["compute"](inputs, node)
        else:
             result = logic["compute"](inputs)

    evaluated_outputs[visited_key] = result
    return result

def main():

    for term_node in terminal_nodes:

        result = None
        if conn:

        if term_node["type"] == "PrintNode":

            print(result)
        else:
            print(f"â–¶ Result for Output Node {term_node['id']}:")
            try:
                print(json.dumps(result, indent=2))
            except TypeError:
                print(result)

if __name__ == "__main__":
    main()

  function downloadFile(content, filename, contentType) {
    const blob = new Blob([content], { type: contentType });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }

  function handleFileImport(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = async (e) => {
      try {
        const fileContent = e.target.result;
        let importedGraph;

        const jsonMatch = fileContent.match(/=\s*(\{[\s\S]*?\});?\s*(\n|$)/);

        if (jsonMatch && jsonMatch[1]) {
            try {
               importedGraph = JSON.parse(jsonMatch[1]);
            } catch(e) {
               throw new Error("Could not parse the JSON object from the script file.");
            }
        } else {
             try {
                importedGraph = JSON.parse(fileContent);
             } catch(jsonError) {
                 throw new Error("File is not a valid graph JSON or a runnable JS/Python export.");
             }
        }
        
        if (!importedGraph.nodes || !importedGraph.connections) {
            throw new Error("Parsed object is not a valid graph structure.");
        }

        clearWorkbench(false); 

        app.nodes = importedGraph.nodes || [];
        app.connections = importedGraph.connections || [];
        app.nextNodeId = Math.max(0, ...app.nodes.map(n => n.id)) + 1;

        app.nodes.forEach(node => {
            const type = nodeTypes[node.type];
            if(type.update) type.update(node);
        });

        app.nodes.forEach(node => renderNode(node));
        redrawAllConnections();
        updateCanvasTransform();
        updateNodeCounter();
        saveStateToLocalStorage();
        console.log("Nodes imported successfully!");

      } catch (error) {
        console.error("Error importing nodes:", error);
        alert("Failed to import nodes: " + error.message);
      }
    };
    reader.readAsText(file);
    importNodesFile.value = '';
  }
